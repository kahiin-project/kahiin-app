name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java 11
        run: |
          sudo apt-get update
          yes | sudo apt-get install -y openjdk-11-jdk

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev android-tools-adb build-essential \
            libsdl2-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev m4

      - name: Update autoconf macros
        run: |
          autoupdate

      - name: Allow undefined macros
        run: |
          echo 'm4_pattern_allow([LT_SYS_SYMBOL_USCORE])' >> configure.ac

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.33 pillow
          pip install -r requirements.txt
          pip install -r kahiin/requirements.txt

      - name: Update git submodules
        run: git submodule update --init --recursive

      - name: Build with buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kahiin-apk
          path: bin/*.apk
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        with:
          files: bin/*.apk
          generate_release_notes: true